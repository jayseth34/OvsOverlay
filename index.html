<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Auction - Full Display</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        background: url("assets/cricket8.jpg") no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        overflow: hidden;
        color: #ffffff;
        font-size: 14px;
      }

      .auction-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 9999;
        display: flex;
        flex-direction: column;
      }

      /* Enhanced League Header with 5 Logo Layout */
      .league-header {
        background: rgba(52, 73, 94, 0.8);
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        padding: 0 30px;
      }

      /* Left Sponsor Logo */
      .left-logo {
        width: 280px;
        height: 220px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        top: 10px;
      }

      .left-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(1.4) contrast(1.8) saturate(1.5);
        transition: all 0.4s ease-in-out;
      }

      /* Center Section with 3 logos: Event Logo - RRC Logo - Event Logo */
      .center-logos-section {
        display: flex;
        align-items: center;
        gap: 20px;
        flex: 1;
        justify-content: center;
      }

      /* Left Event Logo */
      .left-event-logo {
        width: 250px;
        height: 250px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .left-event-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
      }

      /* Center RRC Tournament Logo */
      .tournament-logo {
        width: 500px;
        height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      
      .tournament-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Right Event Logo */
      .right-event-logo {
        width: 250px;
        height: 250px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .right-event-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
      }

      /* Right Sponsor Logo */
      .right-logo {
        width: 280px;
        height: 250px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      
      .right-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Sponsor Labels */
      .sponsor-label {
        position: absolute;
        top: 9px;
        font-size: 10px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 3px 8px;
        border-radius: 5px;
        background: rgba(52, 152, 219, 0.9);
        color: white;
        z-index: 2;
      }
      .sponsor-label.right-sponsor {
        right: 70px;
      }
      .sponsor-label.left-sponsor {
        left: 70px;
      }

      .sponsor-name {
        position: absolute;
        bottom: 0px;
        right: 45px;
        font-size: 9px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        padding: 2px 6px;
        border-radius: 4px;
        background: rgba(39, 174, 96, 0.9);
        color: white;
      }

      /* Main Content Layout */
      .main-auction-content {
        flex: 1;
        display: flex;
        padding: 20px;
        gap: 30px;
        max-width: 100%;
        height: calc(100vh - 180px);
      }

      /* Left Profile Section */
      .profile-section {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        min-width: 280px;
        max-width: 300px;
        margin-left: 60px;
      }

      .player-name {
        font-size: 24px;
        font-weight: 900;
        color: #ffffff;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        text-align: left;
        width: 100%;
      }

      .player-photo {
        width: 300px;
        height: 456px;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        border: 3px solid #3498db;
        margin-bottom: 12px;
      }
      
      .player-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
      }

      /* Player ID Below Photo */
      .player-id-display {
        background: rgba(52, 152, 219, 0.95);
        border: 2px solid #2980b9;
        border-radius: 8px;
        padding: 8px 15px;
        text-align: center;
        margin-bottom: 15px;
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        width: 100%;
      }

      .player-id-label {
        font-size: 20px;
        color: rgba(255, 255, 255, 0.8);
        text-transform: uppercase;
        margin-bottom: 3px;
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      
      .player-id-value {
        font-size: 20px;
        font-weight: bold;
        color: #ffffff;
      }

      /* Details Section - Two Columns */
      .details-section {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
        align-content: start;
        padding-left: 20px;
      }

      .details-column {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      /* Enhanced Info Cards */
      .info-card {
        background: rgba(3, 0, 54, 0.95);
        border: 2px solid #3498db;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        text-align: center;
      }
      
      .info-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        border-color: #2980b9;
      }

      .info-label {
        font-size: 25px;
        color: #04ffff;
        text-transform: uppercase;
        margin-bottom: 8px;
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      
      .info-value {
        font-size: 25px;
        font-weight: bold;
        color: #ffffff;
        word-wrap: break-word;
      }

      /* Special styling for current bid */
      .current-bid-card {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        border: 3px solid #1e8449;
        grid-column: 1 / -1;
        text-align: center;
      }

      .current-bid-card .info-value {
        font-size: 32px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .current-available-dates {
        grid-column: 1 / -1;
        text-align: center;
      }

      .current-available-dates .info-value {
        font-size: 32px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .player-category {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
        padding: 5px 14px;
        border-radius: 18px;
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
        display: inline-block;
        margin-bottom: 10px;
        box-shadow: 0 3px 10px rgba(231, 76, 60, 0.4);
      }

      /* Enhanced Sold/Unsold Stamp Overlay */
      .auction-stamp-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.85);
        z-index: 10000;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: fadeIn 0.5s ease-in-out;
      }

      .auction-stamp {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        animation: stampDrop 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      /* Sold Stamp Styles */
      .sold-stamp {
        background: linear-gradient(135deg, #27ae60, #2ecc71, #58d68d);
        border: 8px solid #1e8449;
        color: white;
        padding: 40px 60px;
        border-radius: 25px;
        font-size: 72px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 8px;
        transform: rotate(-12deg);
        box-shadow: 0 0 0 4px #27ae60, 0 30px 60px rgba(39, 174, 96, 0.6),
          inset 0 8px 16px rgba(255, 255, 255, 0.2);
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      /* Unsold Stamp Styles */
      .unsold-stamp {
        background: linear-gradient(135deg, #e74c3c, #c0392b, #ec7063);
        border: 8px solid #a93226;
        color: white;
        padding: 40px 60px;
        border-radius: 25px;
        font-size: 64px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 6px;
        transform: rotate(8deg);
        box-shadow: 0 0 0 4px #e74c3c, 0 30px 60px rgba(231, 76, 60, 0.6),
          inset 0 8px 16px rgba(255, 255, 255, 0.2);
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      /* Team Name Display for Sold Players */
      .sold-team-name {
        background: rgba(255, 255, 255, 0.95);
        color: #2c3e50;
        padding: 20px 40px;
        border-radius: 15px;
        font-size: 36px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 3px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        border: 3px solid #27ae60;
        text-align: center;
        min-width: 400px;
      }

      /* Stamp Glow Effect */
      .sold-stamp::before,
      .unsold-stamp::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: shimmer 2s infinite;
        pointer-events: none;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes stampDrop {
        0% {
          transform: translateY(-200px) scale(0.5);
          opacity: 0;
        }
        50% {
          transform: translateY(50px) scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%) translateY(-100%);
        }
        100% {
          transform: translateX(100%) translateY(100%);
        }
      }

      .auction-status {
        position: absolute;
        top: -45px;
        left: 50%;
        transform: translateX(-50%) rotate(-1deg);
        padding: 12px 25px;
        border-radius: 14px;
        font-size: 18px;
        font-weight: 900;
        color: white;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        z-index: 1000;
        animation: statusSlide 1s ease-out;
        opacity: 0;
      }
      
      .sold-status {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        opacity: 1;
      }
      
      .unsold-status {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        opacity: 1;
      }

      @keyframes statusSlide {
        0% {
          transform: translateX(-50%) translateY(-100px) rotate(-1deg);
          opacity: 0;
        }
        100% {
          transform: translateX(-50%) translateY(0) rotate(-1deg);
          opacity: 1;
        }
      }

      .loading-indicator {
        position: fixed;
        top: 170px;
        right: 20px;
        background: rgba(52, 152, 219, 0.9);
        color: #ffffff;
        padding: 6px 12px;
        border-radius: 15px;
        font-size: 10px;
        font-weight: 600;
        border: 2px solid #2980b9;
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
      }

      /* Watermark Logo - Bottom Right */
      .watermark-logo {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 150px;
        height: 120px;
        z-index: 1000;
        opacity: 0.3;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .watermark-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .watermark-logo:hover {
        opacity: 0.9;
      }

      .stamp-img {
        width: 520px;
        height: 320px;
        filter: drop-shadow(0 8px 18px rgba(0, 0, 0, 0.5));
        animation: stampDrop 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      /* Overlay Button */
      .overlay-button {
        position: fixed;
        top: 195px;
        left: 20px;
        color: rgb(0, 0, 0);
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1000;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 5px;
        background-color: #6c757d;
      }

      .overlay-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        background: linear-gradient(135deg, #c0392b, #a93226);
        color: white;
        text-decoration: none;
      }

      .overlay-button:active {
        transform: translateY(0);
      }

      /* Responsive Design */
      @media (max-width: 1400px) {
        .main-auction-content {
          padding: 15px;
          gap: 20px;
        }
        
        .player-photo {
          width: 220px;
          height: 310px;
        }
        
        .details-section {
          gap: 20px;
        }
        
        .info-card {
          padding: 18px;
        }
        
        .info-value {
          font-size: 18px;
        }

        .profile-section {
          margin-left: 50px;
        }

        .tournament-logo {
          width: 350px;
          height: 120px;
        }

        .left-event-logo, .right-event-logo {
          width: 180px;
          height: 100px;
        }
      }

      @media (max-width: 1200px) {
        .league-header {
          height: 140px;
          padding: 0 15px;
        }
        
        .tournament-logo {
          width: 300px;
          height: 100px;
        }

        .left-event-logo, .right-event-logo {
          width: 150px;
          height: 80px;
        }

        .center-logos-section {
          gap: 15px;
        }
        
        .left-logo, .right-logo {
          width: 200px;
          height: 150px;
        }
        
        .main-auction-content {
          flex-direction: column;
          gap: 15px;
          height: calc(100vh - 140px);
        }
        
        .profile-section {
          flex-direction: row;
          align-items: flex-start;
          gap: 20px;
          min-width: auto;
          max-width: none;
          margin-left: 20px;
        }
        
        .player-info-left {
          display: flex;
          flex-direction: column;
        }
        
        .player-photo {
          width: 180px;
          height: 250px;
        }
        
        .details-section {
          grid-template-columns: 1fr 1fr 1fr;
          padding-left: 0;
        }

        .overlay-button {
          top: 155px;
        }
      }

      @media (max-width: 900px) {
        .details-section {
          grid-template-columns: 1fr 1fr;
        }
        
        .current-bid-card {
          grid-column: 1 / -1;
        }

        .profile-section {
          margin-left: 10px;
        }

        .center-logos-section {
          gap: 10px;
        }

        .left-event-logo, .right-event-logo {
          width: 120px;
          height: 60px;
        }

        .tournament-logo {
          width: 250px;
          height: 80px;
        }
      }

      /* Watermark responsive */
      @media (max-width: 768px) {
        .watermark-logo {
          width: 60px;
          height: 60px;
          bottom: 15px;
          right: 15px;
          opacity: 0.6;
        }
      }

      @media (max-width: 480px) {
        .watermark-logo {
          width: 50px;
          height: 50px;
          bottom: 10px;
          right: 10px;
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="auction-overlay">
      <div class="loading-indicator" id="loadingIndicator">🔄 Loading...</div>
      <a href="https://ovsoverlaysportyfy.netlify.app/?tournamentId=1" class="overlay-button" id="overlayButton">
        &rarr;
      </a>
      
      <!-- Enhanced Header with 5 Logo Layout: Sponsor - Event - RRC - Event - Sponsor -->
      <div class="league-header">
        <!-- Left Sponsor Logo -->
        <div class="left-logo">
          <img
            id="leftImage"
            src="assets/right.png"
            alt="Left Sponsor"
            onerror="this.style.display='none'"
          />
        </div>

        <!-- Center Section with 3 logos -->
        <div class="center-logos-section">
          <!-- Left Event Logo -->
          <div class="left-event-logo">
            <img
              id="leftEventLogo"
              src="assets/eventlogo.png"
              alt="Event Logo Left"
              onerror="this.style.display='none'"
            />
          </div>

          <!-- Center RRC Tournament Logo -->
          <div class="tournament-logo">
            <img
              src="assets/rrclogo.png"
              alt="RRC Tournament Logo"
              onerror="this.style.display='none'"
            />
          </div>

          <!-- Right Event Logo -->
          <div class="right-event-logo">
            <img
              id="rightEventLogo"
              src="assets/eventlogo.png"
              alt="Event Logo Right"
              onerror="this.style.display='none'"
            />
          </div>
        </div>

        <!-- Right Sponsor Logo -->
        <div class="right-logo">
          <img
            id="rightImage"
            src="assets/left.png"
            alt="Right Sponsor"
            onerror="this.style.display='none'"
          />
        </div>
      </div>

      <div class="main-auction-content">
        <div class="auction-status" id="auctionStatus"></div>

        <!-- Left Profile Section -->
        <div class="profile-section">
          <div class="player-info-left">
            <div class="player-name" id="playerName">Loading Player...</div>
            
            <div class="player-photo">
              <img id="playerImage" src="" alt="Player Photo" />
            </div>
            
            <div class="player-id-display">
              <div class="player-id-label">Player ID</div>
              <div class="player-id-value" id="playerIdValue">Loading...</div>
            </div>
          </div>
        </div>

        <!-- Right Details Section - Two Columns -->
        <div class="details-section">
          <div class="details-column">
            <div class="info-card">
              <div class="info-label">Role</div>
              <div class="info-value" id="playerRole">Loading...</div>
            </div>
            
            <div class="info-card">
              <div class="info-label">Base Price</div>
              <div class="info-value" id="basePrice">₹0</div>
            </div>
            
            
          </div>
          
          <div class="details-column">
            <div class="info-card">
              <div class="info-label">Native Place</div>
              <div class="info-value" id="playerLocation">Loading...</div>
            </div>
            
            <div class="info-card">
              <div class="info-label">Current Bid By</div>
              <div class="info-value" id="currentBidTeamSide">No Bids Yet</div>
            </div>
          </div>
          <div class="info-card current-available-dates">
              <div class="info-label">Available</div>
              <div class="info-value" id="availableDates">Loading...</div>
            </div>
          <!-- Current Bid spans both columns -->
          <div class="info-card current-bid-card">
            <div class="info-label">Current Bid Amount</div>
            <div class="info-value" id="currentBidAmount">₹0</div>
          </div>
        </div>
      </div>

      <!-- Sold/Unsold Stamp Overlay -->
      <div class="auction-stamp-overlay" id="stampOverlay">
        <div class="auction-stamp" id="stampContainer">
          <!-- Stamp content will be dynamically inserted here -->
        </div>
      </div>

      <div class="watermark-logo">
        <img src="assets/sportyfy.jpeg" alt="Watermark" id="watermarkImage" />
      </div>
    </div>

    <script>
      class FullAuctionDisplay {
        constructor() {
          this.apiBaseUrl = "https://sportsdecor.somee.com/api/Auction/state/";
          this.tournamentId = this.getTournamentIdFromUrl();
          this.currentData = null;
          this.currentPlayerId = null;
          this.isShowingStamp = false;

          this.loadAuctionData();
          this.setupOverlayButton();

          // Set up periodic refresh every 2 seconds
          setInterval(() => {
            if (!this.isShowingStamp) {
              this.loadAuctionData();
            }
          }, 2000);

          window.addEventListener("message", (event) => {
            if (event.data.type === "PLAYER_CHANGE") {
              console.log("Received player change notification");
              if (!this.isShowingStamp) {
                this.loadAuctionData();
              }
            }
          });
        }

        getTournamentIdFromUrl() {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get("tournamentId") || "1";
        }

        setupOverlayButton() {
          const overlayButton = document.getElementById("overlayButton");
          if (overlayButton) {
            const overlayUrl = `https://sportyfypool.netlify.app/?tournamentId=${this.tournamentId}`;
            overlayButton.href = overlayUrl;
          }
        }

        async loadAuctionData() {
          try {
            this.updateLoadingIndicator("Loading...");

            const response = await fetch(
              `${this.apiBaseUrl}${this.tournamentId}`
            );

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();

            if (result.statusCode === 200 && result.data) {
              if (result.data.tournamentId === 0) {
                console.log(
                  "Received invalid state (tournamentId = 0), skipping UI update"
                );
                this.updateLoadingIndicator("Waiting for valid data...");
                return;
              }

              await this.checkPlayerChange(result.data);

              this.currentData = result.data;
              this.updateLoadingIndicator("Connected");

              setTimeout(() => {
                document.getElementById("loadingIndicator").style.opacity = "0.7";
              }, 2000);
            }
          } catch (error) {
            console.error("Error loading auction data:", error);
            this.updateLoadingIndicator("Connection Error");
          }
        }

        async checkPlayerChange(newData) {
          if (
            this.currentPlayerId &&
            this.currentPlayerId !== newData.playerId
          ) {
            console.log(
              `Player changed from ${this.currentPlayerId} to ${newData.playerId}`
            );
            if (
              newData.lastPlayerSoldToTeam &&
              newData.lastPlayerSoldToTeam !== "0" &&
              newData.lastPlayerSoldToTeam !== null
            ) {
              const soldTeam = this.findTeamNameById(
                newData.lastPlayerSoldToTeam,
                newData.wallets
              );
              await this.showSoldStamp(soldTeam);
            } else {
              await this.showUnsoldStamp();
            }
          }

          this.currentPlayerId = newData.playerId;
          this.updateDisplay(newData);
        }

        findTeamNameById(teamId, wallets) {
          if (!wallets || wallets.length === 0) {
            return "Unknown Team";
          }

          const team = wallets.find(
            (wallet) => wallet.teamId.toString() === teamId.toString()
          );
          return team ? team.teamName : "Unknown Team";
        }

        async showSoldStamp(teamName) {
          return new Promise((resolve) => {
            this.isShowingStamp = true;
            const overlay = document.getElementById("stampOverlay");
            const container = document.getElementById("stampContainer");
            container.innerHTML = "";

            const img = document.createElement("img");
            img.src = "assets/sold-stamp.png";
            img.className = "stamp-img";
            container.appendChild(img);

            const teamDiv = document.createElement("div");
            teamDiv.className = "sold-team-name";
            teamDiv.textContent = teamName;
            container.appendChild(teamDiv);

            overlay.style.display = "flex";
            setTimeout(() => {
              overlay.style.display = "none";
              this.isShowingStamp = false;
              resolve();
            }, 3000);
          });
        }

        async showUnsoldStamp() {
          return new Promise((resolve) => {
            this.isShowingStamp = true;
            const overlay = document.getElementById("stampOverlay");
            const container = document.getElementById("stampContainer");
            container.innerHTML = "";

            const img = document.createElement("img");
            img.src = "assets/unsold.png";
            img.className = "stamp-img";
            container.appendChild(img);

            overlay.style.display = "flex";
            setTimeout(() => {
              overlay.style.display = "none";
              this.isShowingStamp = false;
              resolve();
            }, 2500);
          });
        }

        updateDisplay(data) {
          document.getElementById("playerName").textContent =
            (data.playerName || "Unknown Player");
          
          // Update player ID
          document.getElementById("playerIdValue").textContent =
            data.playerFormId || "N/A";
            
          document.getElementById("playerRole").textContent =
            data.role || "Unknown";
          document.getElementById("playerLocation").textContent =
            data.location || "Unknown";
          document.getElementById(
            "basePrice"
          ).textContent = `₹${this.formatAmount(data.basePrice || 0)}`;
          document.getElementById("availableDates").textContent =
            data.availableOnDates || "All Available";

          const playerImg = document.getElementById("playerImage");
          if (data.playerImg) {
            playerImg.src = data.playerImg;
            playerImg.style.display = "block";
            playerImg.onerror = () => {
              playerImg.style.display = "none";
              playerImg.parentElement.innerHTML =
                '<span style="font-size: 60px; color: #3498db;">👤</span>';
            };
          } else {
            playerImg.parentElement.innerHTML =
              '<span style="font-size: 60px; color: #3498db;">👤</span>';
          }

          const currentBid = data.currentBid || 0;
          const formattedBid = `₹${this.formatAmount(currentBid)}`;

          document.getElementById("currentBidAmount").textContent = formattedBid;

          let teamShortText = "No Bids Yet";
          if (data.currentBidTeamId && data.wallets) {
            const biddingTeam = data.wallets.find(
              (wallet) => wallet.teamId === data.currentBidTeamId
            );
            if (biddingTeam) {
              teamShortText = biddingTeam.teamName;
            }
          }

          document.getElementById("currentBidTeamSide").textContent = teamShortText;

          if (data.tournImg) {
            const logo = document.getElementById("tournamentLogo");
            if (logo) {
              logo.src = data.tournImg;
              logo.style.display = "block";
              if (logo.nextElementSibling) {
                logo.nextElementSibling.style.display = "none";
              }
            }
          }
        }

        formatAmount(amount) {
          return amount.toLocaleString();
        }

        updateLoadingIndicator(message) {
          const indicator = document.getElementById("loadingIndicator");
          if (indicator) {
            indicator.textContent = message;
          }
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new FullAuctionDisplay();
      });
    </script>
  </body>
</html>
